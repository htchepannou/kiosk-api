language: java
dist: trusty

jdk:
  - oraclejdk8

sudo:
  - required

addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6

before_script:
  - mysql -e 'DROP DATABASE IF EXISTS kiosk; CREATE DATABASE kiosk;' -uroot
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V  --settings settings.xml

script:
  - mvn clean install --settings settings.xml

